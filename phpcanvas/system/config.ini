; PHP Canvas Framework Details
; Contains the default settings of the framework

; Server timezone. Needed to be specified for accurate date transactions.
timezone = "Asia/Singapore"

; Declares everything about the System Framework
[FRAMEWORK_ABOUT]
version = "0.3.2"
release_date = "Jan 8, 2011"
admin_name = "Gian Carlo Val Ebao"
admin_contact = "support@phpcanvas.com"

; Application configuration.
[APPLICATION]
; the default method of the controller to be executed
; incase the URL fails to load the specified string or not found.
default_method = "main"

; System file configurations and standards.
; Do not modify these settings. Displayed only of reference.
; module_name[path] - FS location of the module.
[FILE_SYSTEM]

; component module
utility = "system/utilities"

; component module
component = "system/component"

; database module
database = "system/database"

; core module
core = "system/core"

; Application file configurations and standards.
; module_name[path] - FS location of the module.
[FILE_APPLICATION]

; model module
model = "application/model"

; controller module
controller = "application/controller"

; helper module
helper = "application/helper"

; interface module
interface = "application/interface"

; view module
view = "application/view"

; error pages
error = "error_page"

shell = "shell"

[COMPONENTS]
item[] = "benchmark"
item[] = "cache"
item[] = "encrypt"
item[] = "format"
item[] = "log"
item[] = "route"
item[] = "image"
